<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Sign up</h1>
            <form>
                <div>
                    <input type="text" class="firstname" placeholder="First Name">
                    <input type="text" class="lastname" placeholder="Last Name">
                </div>
                <div>
                    <input type="number" class="phonenumber" placeholder="Phone Number">
                </div>
                <div>
                    <input type="email" class="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" class="password" placeholder="Password">
                    <input type="password" class="confirm" placeholder="Confirm Password">
                </div>
                <div>
                    <div class="checkbox">
                        <input type="checkbox" >
                        <label><b>I Agree</b></label>
                    </div>
                    <div>
                        <p>By clicking <span> Register </span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
                        </p>
                    </div>
                    <div>
                        <button type="submit" class="register">Register</button>
                        <button type="submit" class="signin">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
